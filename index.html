    <ul class="navbar__links">

  <main>

    <!-- Cabe√ßalho da p√°gina -->

    <!-- Formul√°rio de filtros -->

        <label for="filter-status">Estado</label>
        <select id="filter-status" name="status">

      <div class="form-group" style="margin: 0">

  <!-- Modal: Criar / Editar Ticket -->
  <dialog id="ticket-modal" aria-labelledby="modal-title" aria-modal="true">
    <form id="ticket-form" novalidate>
      <h2 id="modal-title">Novo Ticket</h2>

      <div class="form-group">
        <label for="ticket-title">T√≠tulo <span aria-hidden="true">*</span></label>
        <input type="text" id="ticket-title" name="title" required minlength="3" maxlength="100"

          <option value="1">Cr√≠tica</option>
          <option value="2">Alta</option>
          <option value="3">M√©dia</option>

          <option value="5">Muito Baixa</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ticket-status">Estado</label>
        <select id="ticket-status" name="status" required>
          <option value="open">Aberto</option>
          <option value="in_progress">Em Progresso</option>
          <option value="closed">Fechado</option>
        </select>
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn btn--primary" id="btn-modal-save">Guardar</button>
        <button type="button" class="btn btn--ghost" id="btn-modal-cancel">Cancelar</button>
      </div>
    </form>
  </dialog>

  <!-- Modal: Confirma√ß√£o de Elimina√ß√£o -->
  <dialog id="confirm-modal" aria-labelledby="confirm-title" aria-modal="true">
    <h2 id="confirm-title">Confirmar Elimina√ß√£o</h2>

    <div class="modal-actions">

      <button type="button" class="btn btn--ghost" id="btn-confirm-cancel">Cancelar</button>

  <script src="js/theme.js"></script>
